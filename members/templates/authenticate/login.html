{% extends 'base.html' %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 md-3 offset-md-2">
      <h3>Login</h3>
      <p>Welcome back. To add an event or leave a comment, please log in. If you
        have not created an account yet, then <a class="link" href="{% url 'register_user' %}">sign up</a>
        first.</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
        <form method=POST>
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" name="password">
            </div>
            <div class="col-md-8 md-3">
                <input type="submit" value="Submit" class="btn btn-secondary">
            </div>
        </form>
    </div>
  </div>
</div>
{% endblock %}
