{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
<h1 class="text-center mt-3">Online Booking</h1>

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black text-center m-5">
    <form method="POST" action="{% url 'bookingSubmit' %}" class="me-2 ms-2">
        {% csrf_token %}
        
        <!--input time-->
        <h3 class="text-center mt-4">Time:</h3>
        <div>
            <select class="form-select fs-3 text-center" name="time">
                {% for time in times %}
                <option value="{{time}}">{{time}}</option>
                {% endfor %}
            </select>
        </div>

        <!--input Game Name-->
        <div class="form-group my-4">
            <label for="GameName"><span class="text-center h3">Game, show or movie name: *</span></label>
            <textarea class="form-control" id="GameName" rows="1" name="description" required></textarea>
        </div>

        <!--input Content-->
        <div class="form-group my-4">
            <label for="content"><span class="text-center h3">Description: *</span></label>
            <textarea class="form-control" id="content" rows="3" name="content" placeholder="Brief summery of event, any required DLC or mods. Anything you think attendees should know." required></textarea>
        </div>

        <button type="submit" class="btn btn-secondary mt-3">Submit</button>

    </form>
</div>

{% else %}

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5">
    <h1 class="p-2  me-3">First Sign in!</h1>
    <a href="{% url 'login' %}" class="btn btn-primary text-white">Sign in</a>
</div>

{% endif %}


{% endblock %}
