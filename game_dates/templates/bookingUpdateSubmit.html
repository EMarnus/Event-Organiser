{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
<h1 class="text-center mt-3">Booking Update 2, {{ booking.id }}</h1>

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black text-center m-5">
    <form method="POST" action="{% url 'bookingUpdateSubmit' booking.id %}" class="me-2 ms-2" required>
        {% csrf_token %}
        
        <!--input time-->
        <h3 class="text-center mt-4">Time:</h3>
        <div>
            <select class="form-select fs-3 text-center" name="time">
                <option value="{{ booking.type }}" selected >
                    {{ booking.time }}
                </option>
                {% for time in times %}
                <option value="{{time}}">{{time}}</option>
                {% endfor %}
            </select>
        </div>

        <!--input Game Name-->
        <div class="form-group">
            <label for="GameName"><h3 class="text-center mt-4">Game: *</h3></label>
            <textarea class="form-control" id="GameName" rows="1" name="description" required>{{ booking.description }}</textarea>
        </div>

        <!--input Content-->
        <div class="form-group">
            <label for="content"><h3 class="text-center mt-4">Description: *</h3></label>
            <textarea class="form-control" id="content" rows="3" name="content" required>{{ booking.content }}</textarea>
        </div>

        <button type="submit" class="btn btn-secondary mt-3">Update Event</button>

    </form>
</div>

{% else %}

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5">
    <h1 class="p-2  me-3">First Sign in!</h1>
    <a href="{% url 'login' %}" class="btn btn-primary text-white">Sign in</a>
</div>

{% endif %}


{% endblock %}
